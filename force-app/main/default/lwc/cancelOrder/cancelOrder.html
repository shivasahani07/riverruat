<template>

    

     <template if:false={showWarning}>
        <div class="heading" 
             style="background-color:rgb(0,125,182);color:rgb(247,236,43);
                    height:70px;display:flex;justify-content:center;
                    align-items:center;gap:20px;padding:0 20px;">
            <h1 style="text-align:center;font-size:x-large; margin-left:150px; flex:1;">
                Cancel Order
            </h1>
            <img src={rideRiverLogo} alt="Logo" style="height:70px;width:100px">
        </div>
    </template>
    


    <lightning-card>
        <template if:true={showFirstScreen}>
      

       <div class="slds-grid slds-wrap slds-var-m-around_medium">
         <div class="slds-col slds-size_6-of-12 slds-p-around_small">
               <lightning-combobox
                                label="Reason"
                                options={cancellationReasonPicklistOptions}
                                onchange={handleReasonChange} 
                                value={reason} data-id="reasonBox"
                                >
                            </lightning-combobox>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-around_small">
                <lightning-input type="text" label="Additional Reason" value={additionalDetails} data-id="addDetBox" onchange={handleAddDetailsChange}></lightning-input>
            </div>
       </div>
       <div class="button area" style="display:flex;justify-content:center;align-items:center;height:100%;padding-bottom:10px">
                <lightning-button variant="destructive" label="Close" title="Destructive action" onclick={handleCloseScreen} class="animated-button-first slds-m-left_x-small"></lightning-button>
                <lightning-button variant="success" label="Next" title="Successful action" onclick={handleAccountSection} class="animated-button-first slds-m-left_x-small"></lightning-button>
       </div>
    </template>

    <!--Second Screen-->
    <template if:true={showSecondScreen}>
       
         <div class="slds-grid slds-wrap slds-var-m-around_medium">
            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input type="text" label="Account Name" data-id='accName' value={accName} onchange={handleAccountNameChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input type="text" label="Account Number" data-id='accNumber' value={accNumber} onchange={handleAccountNumberChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_4-of-12 slds-p-around_small">
                <lightning-input type="text" label="IFSC" data-id='ifsc' value={iFSC} onchange={handleIFSCChange}></lightning-input>
            </div>
         </div>

         <div class="button area" style="display:flex;justify-content:center;align-items:center;height:100%;padding-bottom:10px">
                <lightning-button variant="brand" label="Previous" title="Successful action" onclick={handlePreviousPage} class="animated-button-first slds-m-left_x-small"></lightning-button>
                <lightning-button variant="destructive" label="Close" title="Destructive action" onclick={handleCloseScreen} class="animated-button-first slds-m-left_x-small"></lightning-button>
                <lightning-button variant="success" label="Submit" title="Successful action" onclick={handleSubmit} class="animated-button-first slds-m-left_x-small"></lightning-button>
       </div>
    </template>

    <!-- <template if:true={showWarning}>
      
        <div style="display:flex;justify-content:center;align-items:center;">
            <div>
               <image src={warningLogo} alt="Logo" style="height:100px;width:100px;justify-content:center;align-items:center;"></image>
            </div>

        </div>
        <h1 style="color:red;font-size: medium;text-align: center;">Oops! Order Can No Longer Be Cancelled</h1>
       
    </template> -->
    <template if:true={showWarning}>
    <div class="warning-container">
    <div class="warning-icon-wrapper">
        <img src={warningLogo} alt="Warning" class="warning-icon" />
    </div>
    <h1 class="warning-text">Oops! Order Can No Longer Be Cancelled</h1>
   </div>

    </template>


    <template if:true={showSuccessAnimation}>
    <div class="success-overlay">
        <div class="checkmark-circle">
        <div class="checkmark"></div>
        </div>
        <h1 class="success-text">Success!</h1>
    </div>
    </template>

       
    
    </lightning-card>

    <template if:true={showSpinner}>
    <div class="spinner-overlay">
        <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
    </div>
</template>
    
    
</template>
