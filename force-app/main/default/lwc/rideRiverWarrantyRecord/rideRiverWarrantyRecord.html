<template>
  <div class="form-container">

    <!-- Header Section -->
    <div class="section warranty-details">
      <div class="header">Warranty Prior Form</div>
      <div class="section-title-wrapper">
        <lightning-icon icon-name="utility:info" alternative-text="Warranty Details"></lightning-icon>
        <h2 class="section-title">Warranty Prior</h2>
      </div>
    </div>

    <!-- Warranty Details Section -->
    <div class="form-layout">
      <div class="flex-item">
        <lightning-input label="Warranty Prior No" value={warrantyPrior.Name} disabled>
        </lightning-input>
        <lightning-input label="Odometer Reading" value={warrantyPrior.Odometer_Reading__c} disabled>
        </lightning-input>
        <lightning-input label="Warranty Prior Date" value={warrantyPrior.Warranty_Prior_Date__c} disabled>
        </lightning-input>
      </div>
      <div class="flex-item">
        <lightning-input label="VIN" value={warrantyPrior.VIN__c} disabled>
        </lightning-input>
        <lightning-input label="Registration Number" value={warrantyPrior.Registration_Number__c} disabled>
        </lightning-input>
        <lightning-input label="Motor Number" value={warrantyPrior.Motor_Number__c} type="text" disabled>
        </lightning-input>
        <!-- <lightning-input 
          label="Total Amount" 
          value={warrantyPrior.Total_Claim_Amount__c} 
          type="currency"
          disabled>
        </lightning-input> -->
        <!-- <lightning-combobox
          label="Type of Warranty"
          placeholder="Select Warranty Type"
          value={warrantyPrior.Type_of_Warranty__c}
          options={warrantyOptions}
          onchange={handleFieldChange}
          data-field="Type_of_Warranty__c">
        </lightning-combobox> -->
      </div>
    </div>

    <!-- Parts Section -->
    <div class="section">
      <lightning-card title="Parts Details" icon-name="utility:settings">
        <lightning-datatable key-field="Id" data={partsData} columns={partsColumns} hide-checkbox-column
          draft-values={draftValuesParts} oncellchange={handleCellChange} onsave={handlePartsSave}>
        </lightning-datatable>
      </lightning-card>
    </div>

    <!-- Labour Section -->
    <div class="section">
      <lightning-card title="Labour Details" icon-name="utility:people">
        <lightning-datatable key-field="Id" data={labourData} columns={labourColumns} hide-checkbox-column
          draft-values={draftValuesLabours} oncellchange={handleCellChange} onsave={handleLaboursSave}>
        </lightning-datatable>
      </lightning-card>
    </div>

    <!-- Additional Details Section -->
    <div class="section">
      <lightning-card title="Additional Parts Details" icon-name="utility:info_alt">
        <lightning-datatable key-field="Id" data={additionalPartsData} data-id="additionalParts"
          columns={partsAdditionalColumns} hide-checkbox-column draft-values={draftValuesAdditionalparts}
          onrowaction={handleRowAction} oncellchange={handleCellChange} onsave={handleAdditionalPartsSave}>
        </lightning-datatable>

      </lightning-card>
    </div>

    <template if:true={variable}>

      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <!-- modal header start -->
          <header class="slds-modal__header ">
            <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button> -->
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> TFR Form</h2>
          </header>

          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <c-tfr-sample-form input-object={TFrData} ontfrsubmitsucess={TFrData}></c-tfr-sample-form>
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer>

        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>



    <div>
      <template if:false={isVisible}>
        <lightning-input label="ASM Feedback" type="text" value={warrantyPrior.ASM_Feedback__c}
          disabled={asmFeedbackView} data-field="ASM_Feedback__c">
        </lightning-input>
      </template>

      <template if:true={isVisible}>
        <lightning-input label="ASM Feedback" type="text" disabled={asmFeedbackView} onchange={handleFieldChange}
          data-field="ASM_Feedback__c">
        </lightning-input>
      </template>
    </div>



    <!-- Submit Button -->
    <template if:false={isVisible}>
      <div class="slds-m-top_medium slds-grid slds-grid_align-center">
        <lightning-button label={buttonLabel} class="custom-yellow-button" variant="brand" onclick={handleSubmit}
          disabled={isApprovalFired}>
        </lightning-button>
      </div>
    </template>

    <template if:true={afterpproove}>
      <div class="slds-m-top_medium slds-grid slds-grid_align-center">
        <lightning-button label="Submit for Approval" variant="Success" onclick={handleSubmit}>
        </lightning-button>
      </div>
    </template>

    <template if:true={isVisible}>
      <template if:true={isApprovalProcess}>
        <lightning-card title="Approval Actions" icon-name="utility:approval">
          <div class="slds-p-around_medium">
            <div class="slds-grid slds-grid_align-center">
              <lightning-button label="Approve" data-action="approve" onclick={handleAction} variant="brand"
                class="slds-m-right_small"></lightning-button>
              <lightning-button label="Reject" data-action="reject" onclick={handleAction} variant="destructive"
                class="slds-m-right_small"></lightning-button>
              <!-- <lightning-button
                      label="Recall"
                      data-action="recall"
                      onclick={handleAction}
                      variant="neutral"
                  ></lightning-button> -->
            </div>
          </div>
        </lightning-card>
      </template>
    </template>

  </div>
</template>
