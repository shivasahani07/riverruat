<template>
    <lightning-progress-indicator current-step={stage} type="path" variant="base">
        <template for:each={steps} for:item="step">
            <lightning-progress-step key={step.value} label={step.label} value={step.value}>
            </lightning-progress-step>
        </template>
    </lightning-progress-indicator>

    <template if:true={stage}>
        <p class="slds-m-top_medium slds-text-heading_small">
            Current Stage:<span class="slds-text-color_success">{stage}</span>
        </p>
    </template>
</template>
