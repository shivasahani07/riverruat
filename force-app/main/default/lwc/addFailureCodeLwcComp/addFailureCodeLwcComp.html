<template>
    <lightning-card title="Product Failure Code Management" icon-name="standard:code_set">
        <div class="container slds-p-around_medium">
            <!-- Form Section -->
            <div class="form-section slds-box slds-theme_default">
                <!-- <template if:true={isShowLaborCodeComponent}>
                    <c-tfr-labour-effect-manager record-id={failureCodeRecordId}></c-tfr-labour-effect-manager>
                </template> -->
                <template if:false={isShowLaborCodeComponent}>
                    <div class="slds-text-body_regular slds-m-bottom_medium">

                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-record-picker label="Select product" object-api-name="Product2"
                                    filter={pcfilter} onchange={recordChangeHandler} name="product"
                                    display-info={displayInfo} record-id={selectedrecord} lwc:ref="myPicker">
                                </lightning-record-picker>
                            </div>
                            <!-- matching-info={matchingInfo} -->
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <!-- <lightning-record-picker label="Select existing failurecode Code" object-api-name="Failure_Code__c"
                                    filter={fcfilter}  name="failurecode"
                                     lwc:ref="myPicker">
                                </lightning-record-picker> -->

                                <lightning-input type="search" label="Search Failure Codes" value={searchKey}
                                    onchange={handleSearchChange}>
                                </lightning-input>

                                <template if:true={records}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown">
                                            <template for:each={records} for:item="rec">
                                                <li key={rec.Id} class="slds-listbox__item" onclick={handleSelect}
                                                    data-id={rec.Id}>
                                                    <div
                                                        class="slds-media slds-listbox__option slds-listbox__option_entity">
                                                        <div class="slds-media__body">
                                                            <span class="slds-truncate">
                                                            <p>{rec.Name} ,{rec.Product_Name__c},{rec.VIN_Cut_off_No__c}</p>    
                                                        </span>
                                                        </div>
                                                    </div>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>

                                <template if:true={selectedRecord}>
                                    <p>âœ… Selected: {selectedRecord.Name}</p>
                                </template>
                            </div>

                            <!-- <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input label="Failure Code" value={failureCode.failureCode}
                                    data-field="failureCode" onchange={handleInputChange} required
                                    variant="label-stacked" class="input-field"
                                    message-when-value-missing="Failure Code is required">
                                </lightning-input>
                            </div> -->

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input label="Sample Required" type="number" value={failureCode.batchSize}
                                    data-field="batchSize" onchange={handleInputChange} variant="label-stacked"
                                    class="input-field" min="0">
                                </lightning-input>
                            </div>

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input label="VIN Cutoff" value={failureCode.vinCutoff} data-field="vinCutoff"
                                    onchange={handleInputChange} variant="label-stacked" class="input-field"
                                    maxlength="17"
                                    message-when-pattern-mismatch="VIN must be 17 alphanumeric characters">
                                </lightning-input>
                            </div>



                        </div>

                        <!-- Button Group -->
                        <div class="slds-m-top_large button-group">
                            <lightning-button label="Validate" onclick={handleValidate} variant="neutral"
                                disabled={isLoading} class="slds-m-right_x-small">
                            </lightning-button>
                            <lightning-button label="Next" onclick={handleSave} variant="brand"
                                disabled={DisabledhandleSave}>
                            </lightning-button>
                            <lightning-button label="Clear" onclick={handleCancel} variant="neutral"
                                disabled={isLoading} class="slds-m-left_x-small">
                            </lightning-button>

                            <!-- <template if:true={isLoading}>
                                <div class="spinner-container">
                                    <lightning-spinner alternative-text="Processing" size="small"></lightning-spinner>
                                    <span class="slds-m-left_x-small">Processing...</span>
                                </div>
                            </template> -->
                        </div>
                        <template if:true={messages.recordId}>
                            <c-tfr-labour-effect-manager record-id={failureCodeRecordId}></c-tfr-labour-effect-manager>
                        </template>
                    </div>
                    <!-- <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral slds-right-p_small"
                                onclick={hideModalBox}>Cancel</button>
                    </footer> -->
                </template>
                <!-- <h2 class="slds-text-heading_medium slds-m-bottom_medium">Add New Failure Code</h2> -->

            </div> <br />

            <!-- Status Card -->


            <template if:true={hasResults}>
                <div class="status-section slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Operation Results</h3>
                    <div class="slds-notification" class:slds-theme_success={messages.isSuccess}
                        class:slds-theme_error={messages.isSuccess}>
                        <div class="slds-notification__body">
                            <div class="slds-grid slds-grid_align-spread">
                                <p class="slds-text-body_regular">{messages.message}</p>
                                <lightning-icon icon-name="utility:success" alternative-text="Success" size="small"
                                    if:true={messages.isSuccess}
                                    class="slds-icon slds-icon_x-small slds-icon-text-success">
                                </lightning-icon>
                                <lightning-icon icon-name="utility:error" alternative-text="Error" size="small"
                                    if:false={messages.isSuccess}
                                    class="slds-icon slds-icon_x-small slds-icon-text-error">
                                </lightning-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Status Card -->
            <!-- <template if:true={hasResults}>
                <div class={notificationClass}>
                    <div class="slds-notification__body">
                        <h3 class="slds-text-heading_small slds-m-bottom_xx-small">Operation Results</h3>
                        <div class="status-section slds-box slds-m-top_medium">
                            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                <p class="slds-text-body_regular">{messages.message}</p>

                                <lightning-icon icon-name="utility:success" alternative-text="Success" size="small"
                                    if:true={messages.isSuccess}
                                    class="slds-icon slds-icon_x-medium slds-icon-text-success ">
                                </lightning-icon>

                                <lightning-icon icon-name="utility:error" alternative-text="Error" size="small"
                                    if:false={messages.isSuccess}
                                    class="slds-icon slds-icon_x-medium slds-icon-text-error">
                                </lightning-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </template> -->
        </div>
    </lightning-card>
</template>
