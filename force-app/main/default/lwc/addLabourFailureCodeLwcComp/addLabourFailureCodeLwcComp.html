<template>
    <lightning-card title="Labour Failure Code Management" icon-name="standard:code_set">
        <div class="container slds-p-around_medium">
            <!-- Form Section -->
            <div class="form-section slds-box slds-theme_default">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">Add New Labour Failure Code</h2>

                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Failure Code Field -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">

                        <lightning-record-picker label="Select labour" object-api-name="CodeSet"
                            onchange={recordChangeHandler} name="CodeSet" display-info={displayInfo}
                            record-id={selectedrecord} lwc:ref="myPicker">
                        </lightning-record-picker>

                    </div>

                    <!-- Batch Size Field -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">

                        <!-- <lightning-record-picker label="Select existing failurecode Code" object-api-name="Failure_Code__c"
                                    filter={fcfilter}  name="failurecode"
                                     lwc:ref="myPicker">
                                </lightning-record-picker> -->

                        <lightning-input type="search" label="Search Failure Codes" value={searchKey}
                            onchange={handleSearchChange}>
                        </lightning-input>

                        <template if:true={recordsGetter}>
                            <div class="custom-list-container slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <ul class="slds-listbox slds-listbox_vertical slds-dropdown">
                                    <template for:each={records} for:item="rec">
                                        <li key={rec.Id} class="slds-listbox__item custom-list-item"
                                            onclick={handleSelect} data-id={rec.Id}>
                                            <div class="slds-media slds-listbox__option slds-listbox__option_entity">
                                                <div class="slds-media__body">
                                                    <span class="slds-truncate">
                                                        <p class="custom-item-text">{rec.Name}, {rec.VIN_Cut_off_No__c}</p>    
                                                    </span>
                                                </div>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                        <template if:true={selectedRecord}>
                            <p>âœ… Selected: {selectedRecord.Name}</p>
                        </template>

                    </div>

                    <!-- Labour Code Field -->
                    <!-- <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input label="Labour Code" value={failureCode.labourCode}
                            data-field="labourCode" onchange={handleInputChange} required variant="label-stacked"
                            class="input-field" message-when-value-missing="Labour Code is required">
                        </lightning-input>
                    </div> -->

                    <!-- VIN Cutoff Field -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input label="Sample Required" type="number" value={failureCode.batchSize}
                            data-field="batchSize" onchange={handleInputChange} class="input-field" min="0">
                        </lightning-input>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input label="VIN Cutoff" value={failureCode.vinCutoff} data-field="vinCutoff"
                            onchange={handleInputChange} class="input-field" maxlength="17"
                            message-when-pattern-mismatch="VIN must be 17 alphanumeric characters">
                        </lightning-input>
                    </div>

                    <!-- Active Toggle -->
                    <!-- <div class="slds-col slds-size_1-of-1">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">Status</label>
                            <div class="slds-form-element__control">
                                <lightning-input type="toggle" label="Active" checked={failureCode.active}
                                    data-field="active" onchange={handleInputChange} message-toggle-active="Active"
                                    message-toggle-inactive="Inactive" variant="label-hidden">
                                </lightning-input>
                            </div>
                        </div>
                    </div> -->
                </div>

                <!-- Button Group -->
                <div class="slds-m-top_large button-group">
                    <lightning-button label="Validate" onclick={handleValidate} variant="neutral" disabled={isLoading}
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button label="Save" onclick={handleSave} variant="brand" disabled={DisabledhandleSave}>
                    </lightning-button>
                    <!-- <lightning-button label="clear" onclick={handleCancel} variant="neutral" disabled={isLoading}
                        class="slds-m-left_x-small">
                    </lightning-button> -->

                    <template if:true={isLoading}>
                        <div class="spinner-container">
                            <!-- <lightning-spinner alternative-text="Processing" size="small"></lightning-spinner>
                            <span class="slds-m-left_x-small">Processing...</span> -->
                            <c-loader loading={isLoading}></c-loader>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Status Card -->
            <template if:true={hasResults}>
                <div class="status-section slds-box slds-m-top_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Operation Results</h3>
                    <div class="slds-notification" class:slds-theme_success={messages.isSuccess}
                        class:slds-theme_error={messages.isSuccess}>
                        <div class="slds-notification__body">
                            <div class="slds-grid slds-grid_align-spread slds-var-p-around_large">
                                <p class="slds-text-body_regular">{messages.message}</p>
                                <lightning-icon icon-name="utility:success" alternative-text="Success" size="small"
                                    if:true={messages.isSuccess}
                                    class="slds-icon slds-icon_x-small slds-icon-text-success">
                                </lightning-icon>
                                <lightning-icon icon-name="utility:error" alternative-text="Error" size="small"
                                    if:false={messages.isSuccess}
                                    class="slds-icon slds-icon_x-small slds-icon-text-error">
                                </lightning-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
