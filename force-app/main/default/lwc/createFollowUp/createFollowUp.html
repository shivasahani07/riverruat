<template>
    <lightning-quick-action-panel header="Create Follow-Up">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                padding="horizontal-small">
                <div class="custom-box">
                    <!-- <lightning-input type="date" name="dueDate" label="Due Date" onchange={handleChange}
                        class="dueDate">
                    </lightning-input> -->
                    <lightning-combobox name="Status" label="Status" placeholder="Select Status" class="Status"
                        options={optionsCategory} required onchange={handleChange}></lightning-combobox>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                padding="horizontal-small">
                <div class="custom-box">
                    <lightning-input type="datetime" name="FollowUpDate" label="Follow Up Date" onchange={handleChange}
                        class="FollowUpDate" min={minDateTime}>
                    </lightning-input>
                    <!-- <lightning-input type="datetime" name="dueDate" label="Due Date" onchange={handleChange}
                        class="dueDate">
                    </lightning-input> -->
                </div>
            </lightning-layout-item>
        </lightning-layout>

        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={handleSave}
                class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
