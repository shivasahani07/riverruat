<template>
    <lightning-card title="Delivery Challan" icon-name="standard:custom">
        <div class="slds-p-around_medium">
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template if:false={loading}>
                <iframe src={pdfUrl} width="100%" height="600px" class="slds-m-top_medium"></iframe>
            </template>

            <div class="slds-m-top_medium">
                <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel} class="slds-m-left_small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
