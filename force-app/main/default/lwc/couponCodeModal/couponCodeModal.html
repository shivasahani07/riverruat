<template>
    <template if:true={ISShowModel}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" style="background-color: transparent; border: none; box-shadow: none;" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title">Coupon Redemption</h2>
                </header>

                <!-- Modal body -->
                <div class="slds-modal__content slds-p-around_medium" style="position: relative;">
                    
                    <!-- Spinner (shown only when isLoading is true) -->
                    <template if:true={isLoading}>
                        <div class="slds-is-relative" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1;">
                            <lightning-spinner alternative-text="Applying Coupon..." size="medium"></lightning-spinner>
                        </div>
                    </template>
                    
                    <!-- Input field -->
                    <lightning-input
                        label="Enter Coupon Code"
                        value={couponCode}
                        onchange={handleCouponChange}
                        disabled={isLoading}>
                    </lightning-input>

                    <!-- Apply Button -->
                        <div class="slds-m-top_medium">
                            <lightning-button
                                variant="brand"
                                label="Apply Coupon"
                                onclick={handleApplyCoupon}
                                disabled={isLoading}>
                            </lightning-button>
                        </div>
                </div>

                <!-- Modal footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Skip Coupon" onclick={dontHaveCoupon} disabled={isLoading}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- Backdrop -->
        <div class="slds-backdrop slds-backdrop_open" onclick={closeModal}></div>
    </template>
</template>
