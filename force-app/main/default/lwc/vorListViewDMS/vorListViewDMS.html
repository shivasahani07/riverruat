<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                <div class="slds-col">
                    <h2 class="slds-text-heading_medium">ðŸ›  Dealer VOR Records</h2>
                    <p class="slds-text-body_small slds-m-top_xx-small slds-text-color_weak">
                        <!-- View and manage VOR records filtered by reason. -->
                    </p>
                </div>
                <div class="slds-col" style="width: 25%;">
                    <lightning-combobox
                        name="vorReason"
                        label="Filter by VOR Reason"
                        value={selectedReason}
                        options={reasonOptions}
                        onchange={handleReasonChange}
                        placeholder="Select Reason"
                    ></lightning-combobox>
                </div>
            </div>
        </div>
        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <lightning-datatable
                key-field="Id"
                data={paginatedData}
                columns={columns}
                hide-checkbox-column
                show-row-number-column
            ></lightning-datatable>
        </div>

        <template if:true={showPagination}>
            <div class="slds-p-around_medium slds-grid slds-grid_align-spread">
                <lightning-button 
                    variant="neutral" 
                    label="Previous" 
                    onclick={handlePrev} 
                    disabled={isFirstPage}>
                </lightning-button>

                <div class="slds-text-body_regular slds-align_absolute-center">
                    Page {currentPage} of {totalPages}
                </div>

                <lightning-button 
                    variant="neutral" 
                    label="Next" 
                    onclick={handleNext} 
                    disabled={isLastPage}>
                </lightning-button>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_medium slds-text-align_center">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
