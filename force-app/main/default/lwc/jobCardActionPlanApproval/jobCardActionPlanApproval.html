<template>
    <lightning-quick-action-panel>
        <template if:true={isLoading}>
            <div class="customLoader">
                <c-loader loading={isLoading}></c-loader>
            </div>
        </template>

        <template if:false={isLoading}>
            <div class="slds-align_absolute-center slds-m-vertical_medium">
                <lightning-button variant="brand" label="Submit for approval" title="Submit for approval"
                    onclick={handleSubmit} disabled={hasPendingStatus}>
                </lightning-button>
            </div>

            <template if:true={hasPendingStatus}>
                <div class="slds-align_absolute-center slds-text-color_error slds-p-bottom_small">
                    ⚠️ Cannot submit: Pending action plans exist
                </div>
            </template>

            <template if:true={hasError}>
                <div class="slds-align_absolute-center slds-text-color_error">
                    ❌ Error loading data. Please try again.
                </div>
            </template>
        </template>

    </lightning-quick-action-panel>
</template>
