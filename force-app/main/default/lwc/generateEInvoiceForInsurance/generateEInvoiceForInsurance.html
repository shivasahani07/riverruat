<template>
    <lightning-card class="custom-card">
        <div class="custom-header slds-p-horizontal_medium slds-p-vertical_small slds-theme_shade slds-text-heading_medium">
            <lightning-icon icon-name="standard:invoice" size="small" class="slds-m-right_small"></lightning-icon>
            E-Invoice Generator
        </div>
        <div class="slds-p-around_medium custom-container">
            <!-- Show Spinner when loading is true -->
            <template if:true={loading}>
                <c-custom-spinner></c-custom-spinner>
                <div class="loading-text">Generating E-invoice, please wait...</div>
            </template>

            <!-- Display PDF if not loading -->
            <template if:false={loading}>
                <div class="iframe-container">
                    <!-- <iframe src={pdfUrl} class="custom-iframe"></iframe> -->
                    <img src={Successinvoice}></img>
                </div>
            </template>
            
        </div>
    </lightning-card>
</template>
