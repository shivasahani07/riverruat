<template>
    <lightning-card title="Reschedule Appointment">
        <div class="slds-p-around_medium">
            
            <!-- Service Center -->
            <lightning-input 
                label="Service Center" 
                value={serviceCenterName} 
                readonly 
                class="slds-m-bottom_small">
            </lightning-input>

            <!-- Vehicle VRN -->
            <lightning-input 
                label="Vehicle VRN" 
                value={vrn} 
                readonly 
                class="slds-m-bottom_small">
            </lightning-input>

            <!-- Customer Contact -->
            <lightning-input 
                label="Customer Contact" 
                value={contactNumber} 
                readonly 
                class="slds-m-bottom_small">
            </lightning-input>

            <!-- Appointment Date -->
            <lightning-input 
                type="date" 
                label="Appointment Date" 
                value={appointmentDate} 
                onchange={handleDateChange}>
            </lightning-input>

            <!-- Centered Submit Button -->
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button 
                    variant="brand" 
                    label="Submit" 
                    onclick={handleSubmit}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
