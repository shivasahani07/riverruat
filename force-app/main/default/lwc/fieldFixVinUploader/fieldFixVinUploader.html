<template>
    <lightning-card title="Upload VINs">
        <div class="slds-grid slds-wrap slds-p-horizontal_medium slds-p-vertical_small">

            <div class="slds-col slds-size_1-of-2 slds-p-right_small">
                <lightning-textarea label="Enter VINs (comma or newline separated)" value={vinInput}
                    onchange={handleVINChange}>
                </lightning-textarea>
            </div>

            <!-- <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                <lightning-file-upload
                    label="Upload CSV File"
                    accept=".csv"
                    record-id={recordId}
                    onuploadfinished={handleFileUpload}
                    >
                </lightning-file-upload>
            </div> -->

            <div class="slds-col slds-size_1-of-2 slds-p-left_small">
                <label class="slds-form-element__label" for = "fileUploader">Upload CSV File </label>
                <input type="file" accept=".csv, .xls, .xlsx, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange={handleCSVFileChange} class="slds-input">
            </div>
            <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                <lightning-button label="Create Action Plan" variant="brand" onclick={handleCreate}> </lightning-button>
            </div>

            <template if:true={message}>
                <p class="slds-m-top_medium">{message}</p>
            </template>
        </div>
    </lightning-card>
</template>
