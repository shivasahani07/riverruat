<template>
    <template if:true={isVisible}>
        <lightning-card title="Create Job Card" icon-name="standard:work_order">
            <div class="slds-grid slds-wrap slds-var-m-around_medium">
                <div class="slds-col slds-size_6-of-12 slds-p-around_small">
                    <lightning-record-picker label="Account" object-api-name="Account" value={vehicleDetails.AccountIds} class="custom-input" disabled="true"></lightning-record-picker>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-around_small">
                    <lightning-record-picker label="Contact" object-api-name="Contact" value={vehicleDetails.ContactIds} class="custom-input" disabled="true"></lightning-record-picker>
                </div>
            </div>
            
            <div class="slds-grid slds-wrap slds-var-m-around_medium">
                <div class="slds-col slds-size_6-of-12 slds-p-around_small">
                    <lightning-record-picker label="Vehicle" object-api-name="Vehicle" value={vehicleDetails.VehicleId} class="custom-input" disabled="true"></lightning-record-picker>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-around_small">
                    <lightning-combobox
                        name="progress"
                        label="Job Type"
                        placeholder="Select Job type"
                        options={jobTypeOptions}
                        class="custom-combobox"
                        onchange={handleChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-grid slds-wrap slds-var-m-around_medium">
                <div class="slds-col slds-size_12-of-12 slds-p-around_small">
                    <lightning-input type="number" label="Enter Odometer Reading" onchange={handleOdometerChange} step='0' value={odoMeter}></lightning-input>
                </div>
                
            </div>
            <center class="button-container">
                <lightning-button variant="destructive" label="Close" title="Destructive action" onclick={handleCloseScreen} class="animated-button slds-m-left_x-small"></lightning-button>
                <lightning-button variant="success" label="Submit" title="Successful action" onclick={handleSubmit} class="animated-button slds-m-left_x-small"></lightning-button>
            </center>
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>
        </lightning-card>
    </template>
    <template if:false={isVisible}>
        <div class="slds-text-align_center slds-m-around_medium">
            <span class="slds-assistive-text">Error</span>
            You can't create a job card for a vehicle with a "Sold" milestone.
        </div>
    </template>
     
</template>
