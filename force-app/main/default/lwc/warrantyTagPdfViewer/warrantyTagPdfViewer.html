<template>
    <lightning-card title="Warranty Tag" icon-name="doctype:pdf">
        <div class="slds-p-around_medium">
            <!-- Show Spinner when loading is true -->
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

            <!-- Display PDF if not loading -->
            <template if:false={loading}>
                <iframe src={pdfUrl} width="100%" height="600px" class="slds-m-top_medium"></iframe>
            </template>

            <!-- Action buttons -->
            <div class="slds-m-top_medium slds-grid slds-grid_align-end">
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel} class="slds-m-left_small"></lightning-button>
                <lightning-button label="Save" variant="brand" onclick={handleSave} class="slds-m-left_small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
