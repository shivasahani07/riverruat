<template>
    <!-- <lightning-card title="Enter VIN Number" class="slds-p-around_medium"> -->
    <div class="slds-grid slds-wrap vin-container">
        <template for:each={vinLength} for:item="vin" for:index="index">
            <div key={vin} class="vin-box">
                <lightning-input type="text" max-length="1" class="vin-input" data-index={index} onchange={handleChange}
                    onkeypress={handleKeyPress}>
                </lightning-input>
            </div>
        </template>
    </div>
