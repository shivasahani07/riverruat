<template>
    <lightning-card title="Book Appointment">
        <div class="slds-p-around_medium">

            <!-- Service Center Combobox -->
            <lightning-combobox
                name="selectedServiceCenter"
                label="Service Center"
                placeholder="Select Service Center"
                value={selectedServiceCenter}
                options={serviceCenterOptions}
                onchange={handleChange}>
            </lightning-combobox>

            <!-- VRN -->
            <lightning-input
                name="vrn"
                label="Vehicle Registration Number (VRN)"
                value={vrn}
                onchange={handleChange}>
            </lightning-input>

            <!-- Appointment Date -->
            <lightning-input
                name="appointmentDate"
                type="date"
                label="Appointment Date"
                value={appointmentDate}
                onchange={handleChange}>
            </lightning-input>

            <!-- Contact Number -->
            <lightning-input
                name="contactNumber"
                type="tel"
                label="Contact Number"
                value={contactNumber}
                onchange={handleChange}>
            </lightning-input>

            <!-- Submit -->
            <div class="slds-m-top_medium">
                <lightning-button
                    label="Submit"
                    variant="brand"
                    onclick={handleSubmit}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
